    <div class="contacto">
        <h1 class="contacto__title contacto__title--font">Contacto</h1>
    </div>
    <section>
        <form action="#" method="#">

            <div class="form wow fadeIn">
                <div class="grupo">
                    <input class="form__input" type="text" required name="Nombre"><span class="barra"></span>
                    <label class="form__label" for="">Nombre y Apellido:</label>
                </div>

                <div class="grupo">
                    <input class="form__input" type="email" required name="email"><span class="barra"></span>
                    <label class="form__label" for="">E-mail:</label>
                </div>

                <div class="grupo">
                    <input class="form__input" type="tel" required name="tel"><span class="barra"></span>
                    <label class="form__label" for="">Telefono/Celular:</label>
                </div>
                <div class="genero">
                    <p class="genero__text">Genero:</p>
                    <input class="genero__h" type="radio" required name="genero" value="Hombre">Hombre
                    <input class="genero__m" type="radio" name="genero" value="Mujer">Mujer
                    <input class="genero__o" type="radio" name="genero" value="Mujer">Otro
                </div>

                <!-- <div class="edad">
                    <p>Edad:</p>
                    <select class="edad__select" name="Edad:">

                        <option value="-18">-18</option>

                        <option value="45-54">45-54</option>

                    </select>

                <div class="mensaje">
                    <p>Mensaje</p>
                    <textarea name="Mensaje" id="Mensaje" cols="50" rows="5" placeholder="Escribe aqui.."
                        required></textarea>
                </div>

                <div>
                    <span class="aceptar">Acepto recibir Newsletters</span>
                    <input class="form__textoCB" type="checkbox" name="Acepta" value="1">
                </div>

                <button class="enviar" type="submit">Enviar</button>
                <button class="limpiar" type="submit">Limpiar</button>
            </div>
        </form>
    </section>

    <!-- Novedades -->
